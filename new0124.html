<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Access Verification</title>
    <style>
        @font-face {
            font-family: 'BlenderProBook';
            src: url('https://raw.githubusercontent.com/mx3249oaspp5/chl-page/refs/heads/main/BlenderPro-Book.woff2') format('woff2');
        }

        @font-face {
            font-family: 'BlenderProBold';
            src: url('https://raw.githubusercontent.com/mx3249oaspp5/chl-page/refs/heads/main/BlenderPro-Bold.woff2') format('woff2');
        }

        @keyframes v72350760 {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes v98351802 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes v82606271 {
            from {
                border-top: 1px solid transparent;
            }

            to {
                border-top: 1px solid #dfdfdf;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            min-height: 100vh;
            font-family: 'BlenderProBook', system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
        }

        .main-box {
            width: 100%;
            margin-top: 8rem;
            padding-left: 1rem;
            padding-right: 1rem;
            transition: all 0.5s ease-out;
        }

        .title {
            font-size: 3rem;
            font-weight: 500;
            text-align: center;
            background: linear-gradient(150deg, #294ad7de 20%, #485aecd9 40%, #7241d7c9 60%, #5066c5e8 80%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 4px 4px 8px rgba(20, 20, 20, 0.2);
            user-select: none;
            font-family: 'BlenderProBold', system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            transition: all 0.5s ease-out;
            animation: v72350760 1s both;
            animation-delay: 0.1s;
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #000000c2;
            text-align: center;
            line-height: 2rem;
            transition: all 0.5s ease-out;
            user-select: none;
            font-family: 'BlenderProBook', system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-weight: bold;
            animation: v72350760 1s both;
            animation-delay: 0.3s;
        }

        .captcha-box {
            margin-left: auto;
            margin-right: auto;
            margin-top: 2rem;
            padding: 1.5rem 1rem 1.5rem 1rem;
            width: 100%;
            max-width: 40rem;
            text-align: center;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 4px 4px 20px rgba(50, 50, 50, 0.1);
            transition: all 0.5s ease-out;
            user-select: none;
            animation: v72350760 0.5s both;
            animation-delay: 0.5s;
            border: 1px solid #dfdfdf;
            border-top: 0;
            overflow: hidden;
        }

        .captcha-box-status-bar {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            height: 5px;
            background: linear-gradient(140deg, #fe6930, #f9a239);
        }

        .user-info {
            margin-top: 1.5rem;
            padding: 1rem 0.5rem 0 0.5rem;
            text-align: left;
            font-family: 'BlenderProBook', system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            animation: v82606271 1s both;
            animation-delay: 0.8s;
        }

        .user-info-title {
            font-size: 1.5rem;
            text-align: left;
            color: #f6821f;
            font-weight: bold;
            animation: v98351802 1s both;
            animation-delay: 1s;
            transition: all 0.5s ease-out;
        }

        .user-info-subtitle {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            text-align: left;
            color: #000000;
            animation: v98351802 1s both;
            animation-delay: 1.2s;
            word-break: break-word;
            hyphens: auto;
            transition: all 0.5s ease-out;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            margin: 0 auto;
            background: #ffffff;
            animation: v98351802 1s both;
            animation-delay: 0.5s;
            border-top: 1px solid #dfdfdf;
        }

        .footer-inner {
            margin: 0 auto;
            padding: 1rem 1rem;
            max-width: 60rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.5s ease-out;
        }

        .footer-logo {
            width: 5rem;
            height: 2rem;
            transition: all 0.5s ease-out;
            cursor: pointer;
        }

        .footer-logo-text {
            fill: #000000cc;
        }

        .footer-inner-text {
            font-size: 1rem;
            font-weight: bold;
            color: #000000cc;
            transition: all 0.5s ease-out;
            font-family: 'BlenderProBook', system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        }

        #app {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(150deg, #fafbff, #f8fcff);
        }


        .ct-div {
            animation: v98351802 1s both;
            animation-delay: 0.8s;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .footer-inner-text {
                font-size: 0.9rem;
            }

            .footer-logo {
                width: 4.5rem;
                height: 2rem;
            }
        }

        @media (max-width: 450px) {
            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-top: 0.5rem;
            }

            .user-info-subtitle {
                font-size: 1rem;
            }

            .user-info-title {
                font-size: 1.2rem;
            }
        }

        @media (max-height: 700px) {
            .main-box {
                margin-top: 5rem;
            }
        }

        @media (max-height: 600px) {
            .main-box {
                margin-top: 3rem;
            }

            .subtitle {
                margin-top: 0;
            }
        }

        @media (max-width: 460px) {
            .footer-inner-text {
                font-size: 0.8rem;
            }

            .footer-logo {
                width: 3.5rem;
                height: 2rem;
            }
        }

        @media (max-height: 500px) {
            .footer-inner {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
